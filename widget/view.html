<div class="widget widget-container chart">
  <div class="display-flex-space-between margin-chart">
    <div class="padding-right-0 padding-left-0 widget-dashboard-title-width"
      data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-title-width' : 'widget-title-width'">
    </div>
    <div class="padding-right-0 padding-left-0"
      data-ng-class="(page === 'dashboard' || page === 'reporting') ? 'widget-dashboard-actions-width' : 'widget-actions-width'">
    </div>
  </div>
  <div class="clearfix"></div>
  <div id="viewPanelBottomBar1" class="playbook-bar"
    data-ng-class="{'bottom-bar-collab-open margin-right-xlg':openCollab && !expandCollab, 'bottom-bar-collab-overlay':expandCollab && openCollab}">
    <div class="row">
      <button id="{{action.text}}-btn"
        data-ng-class="{'btn-sm': size === 'sm', 'margin-right-2': !$last, 'margin-left-2': $first}"
        class="list-action btn btn-default action-button text-overflow pull-left list-action btn btn-default action-button text-overflow ng-binding ng-scope btn-sm margin-right-2"
        type="button" data-ng-click="action.onClick()" ng-repeat="action in actionButtonPlaybooks"
        title="{{action.desc}}" data-ng-hide="action._hide">
        <span data-ng-if="action.icon !== 'fa fa-fa fa-none'"><span
            class="{{ action.icon }}"></span>&nbsp;&nbsp;</span>{{action.text}}
      </button>
    </div>
  </div>
</div>
